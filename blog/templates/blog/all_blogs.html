{% extends 'portfolio/base.html' %}

{% block content %}
<h1 class="text-center mt-5">I have written {{ blogs.count }} blog{{ blogs.count|pluralize }}</h1>
{% for blog in blogs %}

    <div class="container text-center mt-5"> 
        <a href="{% url 'blog:detail' blog.id %}"><h2> {{ blog.title }}</h2></a>
        <h5>{{ blog.date|date:'M d Y'|upper }}</h5>
        <p> {{ blog.description|truncatechars:200 }}</p>     
    </div>

{% endfor %}

{% endblock %}
